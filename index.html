<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hexagon</title>

    <style>
      .hexa {
        background: #333;
        width: 400px;
        height: 400px;
        clip-path: polygon(
          50% 0%,
          100% 25%,
          100% 75%,
          50% 100%,
          50% 100%,
          0% 75%,
          0% 25%
        );
   
      }
      .hexa img {
        width: 100%;
        height: 100%;
      }
      .container{
        display: flex;
        flex-direction: row;

      }
    </style>
  </head>
  <body>
    <div class="container" >
      <div class="hexa">
        <img src="./img/1.jpg" alt="1" />
      </div>
      <div class="hexa">
        <img src="./img/2.jpg" alt="1" />
      </div>
      <div class="hexa">
        <img src="./img/3.jpg" alt="1" />
      </div>
      <div class="hexa">
        <img src="./img/4.jpg" alt="1" />
      </div>
    </div>
  </body>
</html>
